<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Guessing Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .game-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .input-section {
      margin: 20px 0;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin: 10px 5px;
    }

    button {
      background-color: #ffc107;
      color: black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ffdd4a;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .correct {
      color: #00ff88;
      font-weight: bold;
    }

    .letter-box {
      display: inline-block;
      width: 32px;
      height: 40px;
      line-height: 40px;
      border: 2px solid white;
      margin: 3px;
      border-radius: 6px;
      font-size: 1.2rem;
    }

    .green {
      background-color: #28a745;
      color: white;
    }

    .gray {
      background-color: #555;
      color: white;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      text-align: center;
    }

    a {
      color: #00e5ff;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¤ Word Guessing Game</h1>
  <div class="game-container">
    <div class="input-section" id="setup-section">
      <label for="length">How many letters should the word be?</label><br/>
      <select id="wordLength">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div class="input-section" id="game-section" style="display:none;">
      <input type="text" id="guessInput" placeholder="Enter your guess" maxlength="10" />
      <button onclick="checkGuess()">Submit</button>
      <div class="feedback" id="feedback"></div>
    </div>
  </div>

  <footer>
    Â© Bennydog2021<br />
    Join our Discord for more info: <a href="https://discord.gg/8qd6PNC5An" target="_blank">https://discord.gg/8qd6PNC5An</a>
  </footer>

  <script>
    let dictionary = [];
    let chosenWord = '';
    let wordLength = 5;

    async function loadWords() {
      const res = await fetch('words.txt');
      const text = await res.text();
      dictionary = text.split('\n').map(w => w.trim().toLowerCase()).filter(w => w.length >= 3);
    }

    async function startGame() {
      if (dictionary.length === 0) await loadWords();
      wordLength = parseInt(document.getElementById('wordLength').value);

      const validWords = dictionary.filter(word => word.length === wordLength);
      chosenWord = validWords[Math.floor(Math.random() * validWords.length)];

      document.getElementById('setup-section').style.display = 'none';
      document.getElementById('game-section').style.display = 'block';
      document.getElementById('feedback').innerHTML = '';
    }

    function checkGuess() {
      const guess = document.getElementById('guessInput').value.toLowerCase();
      if (guess.length !== chosenWord.length) {
        alert(`Please enter a ${chosenWord.length}-letter word.`);
        return;
      }

      let resultHTML = '';
      for (let i = 0; i < guess.length; i++) {
        const letter = guess[i];
        if (letter === chosenWord[i]) {
          resultHTML += `<span class="letter-box green">${letter.toUpperCase()}</span>`;
        } else {
          resultHTML += `<span class="letter-box gray">${letter.toUpperCase()}</span>`;
        }
      }

      document.getElementById('feedback').innerHTML += `<div>${resultHTML}</div>`;

      if (guess === chosenWord) {
        document.getElementById('feedback').innerHTML += `<p class="correct">ðŸŽ‰ You guessed it! The word was <strong>${chosenWord.toUpperCase()}</strong>.</p>`;
      }

      document.getElementById('guessInput').value = '';
    }

    // Preload word list on page load
    loadWords();
  </script>
</body>
</html>
