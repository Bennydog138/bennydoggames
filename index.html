<!DOCTYPE html>

  <title>Bennydog Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease;
    }

    header img {
      width: 100%;
      max-width: 1000px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto 15px auto;
      line-height: 1.7;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }

    .discord-link {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .discord-link:hover {
      color: #fff;
    }

    .footer {
      text-align: center;
      margin-top: 5rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .btn {
        width: 100%;
        font-size: 1rem;
      }

      header img {
        max-width: 100%;
        height: auto;
      }

      .btn-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
